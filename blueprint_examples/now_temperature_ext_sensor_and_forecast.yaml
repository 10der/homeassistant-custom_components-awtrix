alias: AWTRIX - OUTDOORS TEMPERATURE (EXT)
description: ""
use_blueprint:
  path: 10der/awtrix-simple.yaml
  input:
    entity: sensor.easyweatherv1_6_4_outdoor_temperature
    awtrix_device:
      - 3135904cc76cc8342758e395c7c19c10
      - cba036557ec6a93c46e1772448fac471
    app_icon: "2355"
    additional_action:
      - variables:
          icons:
            clear-night: a12181
            cloudy: a2283
            exceptional: a2364
            fog: "17056"
            hail: a2441
            lightning: a630
            lightning-rainy: a49299
            partlycloudy: a2286
            pouring: a49300
            rainy: a2284
            snowy: a2289
            snowy-rainy: a49301
            sunny: a2282
            windy: a15618
            windy-variant: a15618
            unavailable: "52176"
    user_options:
      duration: 5
      pos: 0
      text: ""
      icon: "{{icons[states('weather.forecast_home')]}}"
      draw: |
        {%- macro draw_forecast_lines() %}
          {%- set hours = 24 %}
          {%- for hour in range(hours) %}
            {"dp": [{{8 + hour}}, 7, "{{colors[(colors.items() | map(attribute='0') |
         map('int') | sort | select('>=', forcast_temp[hour]) | first) | string]}}"]}
            {%- if hour+1 != hours %},{%endif%}
          {%- endfor %}
        {%- endmacro %} [
          {{draw_forecast_lines()}},
          {"dt": ["{{13 if value_template > 9 else 15}}", 1, "{{'+' if value_template > 0}}{{value_template}}°", "{{color}}"]}
        ]
    additional_options:
      icons:
        clear-night: a12181
        cloudy: a2283
        exceptional: a2364
        fog: "17056"
        hail: a2441
        lightning: a630
        lightning-rainy: a49299
        partlycloudy: a2286
        pouring: a49300
        rainy: a2284
        snowy: a2289
        snowy-rainy: a49301
        sunny: a2282
        windy: a15618
        windy-variant: a15618
        full_moon: "2314"
        waning_gibbous: "2315"
        last_quarter: "2316"
        waning_crescent: "2317"
        new_moon: "2318"
        waxing_crescent: "2320"
        first_quarter: "2320"
        waxing_gibbous: "36234"
        home: "96"
        sunrise: "485"
        sunset: "486"
        unavailable: "52176"
      colors:
        "0": "#00ff7f"
        "5": "#00ff2a"
        "10": "#2aff00"
        "15": "#7fff00"
        "20": "#d4ff00"
        "25": "#ffd400"
        "30": "#ff7f00"
        "35": "#ff5000"
        "40": "#ff2000"
        "-15": "#007fff"
        "-10": "#00d4ff"
        "-5": "#00ffd4"
      value_template: "{{states(entity_id) | round}}"
      color: |-
        {{colors[(colors.items() | map(attribute='0') |
         map('int') | sort | select('>=', value_template) | first) | string]}}
      forcast_temp: |-
        {{(forecast[forecast.keys() | first]).forecast | 
          map(attribute="temperature") | 
          map('round') |
          list}}
    pre_actions:
      - target:
          entity_id:
            - weather.forecast_home
        data:
          type: hourly
        response_variable: forecast
        action: weather.get_forecasts
    prefix_text: "{{ '+' if value_template > 0 }}"
    suffix_text: °
